# Insertar una nueva pista
insert_pista=INSERT INTO Pistas (nombre, estado, tipo, tamano, numMaxJugadores) VALUES (?, ?, ?, ?, ?);
# Insertar un nuevo material
insert_material=INSERT INTO Materiales (idMaterial, tipo, uso, estado) VALUES (?, ?, ?, ?);

# Buscar material por su ID
find.material.by.id=SELECT * FROM material WHERE idMaterial = ?;

# Actualizar un material existente
update.material=UPDATE material SET tipoMaterial = ?, usoInterior = ?, estadoMaterial = ? WHERE idMaterial = ?;

# Eliminar un material
delete.material=DELETE FROM material WHERE idMaterial = ?;

# Consultar todos los materiales
find.all.materials=SELECT * FROM material;

# Consultas relacionadas con las pistas

# Insertar una nueva pista
insert.pista=INSERT INTO pistas (nombre, tamano_pista, max_jugadores, interior, disponible) VALUES (?, ?, ?, ?, ?);

# Seleccionar todas las pistas
select.pistas=SELECT * FROM pistas;

# Seleccionar una pista por su ID
select.pista.by.id=SELECT * FROM pistas WHERE id_pista = ?;

# Buscar pistas libres basadas en el número de jugadores y si es interior o exterior
select.pistas.libres=SELECT * FROM pistas WHERE max_jugadores >= ? AND interior = ? AND disponible = 1;

# Asociar un material a una pista
insert.material.pista=INSERT INTO pista_material (id_pista, id_material) VALUES (?, ?);

# Verificar si una pista tiene un material asociado
select.materiales.pista=SELECT m.* FROM materiales m INNER JOIN pista_material pm ON m.id_material = pm.id_material WHERE pm.id_pista = ?;

# Consulta para listar todas las pistas no disponibles
listar_pistas_no_disponibles = SELECT * FROM Pistas WHERE estado = false;

# Consulta para buscar pistas libres basadas en los criterios
buscar_pistas_libres = SELECT * FROM pistas WHERE disponibilidad = true AND num_jugadores >= ? AND es_interior = ?

# Consulta para listar todas las pistas
listar_todas_las_pistas = SELECT * FROM Pistas;

# Listar las pistas asociadas a un material específico
select.pistas.by.material=SELECT p.* FROM pistas p INNER JOIN pista_material pm ON p.id_pista = pm.id_pista WHERE pm.id_material = ?;

# Actualizar la disponibilidad de una pista (por ejemplo, cuando se asocia o se libera)
update.pista.disponible=UPDATE pistas SET disponible = ? WHERE id_pista = ?;

# Obtener todas las actividades asociadas a una pista (si fuera necesario)
select.actividades.by.pista=SELECT a.* FROM actividades a INNER JOIN pista_actividad pa ON a.id_actividad = pa.id_actividad WHERE pa.id_pista = ?;
